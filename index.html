<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quiz.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"/>
  <title>Kohi Quiz Game</title>
</head>
<body class="lightode">
  <header>
    <h1>KohiQuiz</h1>
  </header>
  <div class="quiz-config">
    <h2>Quiz Configuration</h2>
      <button class="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="undefined"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
      </button>
    <div class="quiz-category config-option">
      <p>Select Category</p>
      <div class="category-grid">
        <button class="category-option active">Programming</button>
        <button class="category-option">Country Flag</button>
        <button class="category-option">Mathematics</button>
        <button class="category-option">Space</button>
        <button class="category-option">Food</button>
        <button class="category-option">Football</button>
        <button class="category-option center-btn">Any</button>
      </div>
    </div>
    <div class="quiz-numbers config-option">
      <p>No. of Questions</p>
      <div class="question-flex">
        <button class="question-option">5</button>
        <button class="question-option active">10</button>
        <button class="question-option">15</button>
        <button class="question-option">20</button>
      </div>
    </div>
    <div class="quiz-difficulty config-option">
      <p>Quiz Difficulty</p>
      <div class="difficulty-flex">
        <button class="difficulty-option active">Easy</button>
        <button class="difficulty-option">Medium</button>
      </div>
    </div>
    <button class="start-btn">Start Quiz</button>
  </div>
  
  <div class="quiz-container">
      <header class="quiz-header">
        <h3>Quiz Application</h3>
        <div class="quiz-timer">
          <span class="material-symbols-rounded">timer</span>
          <p class="duration">15s</p>
        </div>
      </header>
      <div class="quiz-content">
        <div class="question-text-container">
          <h1 class="question-text"></h1>
          <div class="question-img-container"></div>
        </div>
        <ul class="answer-options">
        </ul>
      </div>
      <footer class="quiz-footer">
        <p class="question-status"></p>
        <button class="next-question-btn">
          Next
          <span class="material-symbols-rounded">arrow_right_alt</span>
        </button>
      </footer>
  </div>

  <div class="result-container">
    <img src="imgs/quiz-over.png" class="result-img">
    <h2 class="result-title">Quiz Completed</h2>
    <p class="result-msg">You answered <b>9</b> out of <b>10</b> questions correctly. Keep it up!</p>
    <button class="try-again-btn">Try Again</button>
  </div>
<script src="scripts/lightmode.js"></script>
<script src="scripts/quiz-questions.js"></script>
<script src="scripts/quiz.js"></script>
</body>
</html>
